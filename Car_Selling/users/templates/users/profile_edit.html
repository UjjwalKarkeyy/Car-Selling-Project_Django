{% extends 'cars/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'users/profile_edit.css'%}">
<!-- Main Content -->
<div class="container mt-5">
    <div class="profile-edit-card shadow-lg">
        <div class="row g-0">
            <!-- Profile Image Section -->
            <div class="col-md-4 profile-image-section text-center">
                <img src="{{ user.profile.image.url }}" 
                     class="profile-image" 
                     alt="Profile Picture">
                <p class="text-light mt-3">Update your profile picture</p>
            </div>

            <!-- Profile Update Form -->
            <div class="col-md-8 p-4">
                <h2 class="text-light fw-bold">Update Profile</h2>
                <hr class="styled-hr">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_update_form|crispy }}
                    {{ profile_update_form|crispy }}

                    <!-- Update Button -->
                    <div class="text-end">
                        <button class="btn btn-primary w-100 mt-3" type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
