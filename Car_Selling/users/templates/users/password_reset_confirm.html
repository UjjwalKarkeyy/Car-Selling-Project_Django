{% extends 'cars/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'users/login.css' %}"> 
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg border-0 rounded-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <!-- Page Title -->
            <h3 class="text-center text-primary font-weight-bold mb-3">Password Reset Confirmed</h3>
            <p class="text-center text-muted">Enter your new password below</p>

            <!-- Login Form -->
            <form method="POST" class="mt-3">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>

                <!-- Login Button & Forgot Password Link (Aligned) -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-sign-in-alt"></i> Change Password
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
