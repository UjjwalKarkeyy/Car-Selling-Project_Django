{% extends "cars/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
  <div class="card shadow-sm border-0 rounded-lg p-4">
    <div class="row align-items-center">
      <!-- Profile Image -->
      <div class="col-md-3 text-center">
        <img class="rounded-circle img-fluid border p-1 shadow-sm" 
             src="{{ user.profile.image.url }}" 
             alt="Profile Picture" 
             style="max-width: 150px;">
      </div>
      
      <!-- User Info -->
      <div class="col-md-9">
        <h2 class="account-heading text-primary font-weight-bold">{{ user.username }}</h2>
        <p class="text-muted mb-1"><i class="fas fa-envelope"></i> {{ user.email }}</p>
        <p class="text-muted"><i class="fas fa-user-tag"></i> Member since: {{ user.date_joined|date:"F d, Y" }}</p>
        
        <!-- Optional Edit Profile Button -->
        <a href="#" class="btn btn-outline-primary mt-2">
          <i class="fas fa-user-edit"></i> Edit Profile
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
