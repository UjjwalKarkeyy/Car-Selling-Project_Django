{% extends 'cars/base.html' %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'cars/cars_detail.css' %}">
  <link rel="stylesheet" href="{% static 'addtocart.css' %}">

  <!-- Main Content -->
  <div class="container mt-5">
    <!-- Page Title -->
    <h2 class="text-center text-light fw-bold">{{ car.title }} - Car Details</h2>

    <!-- Car Details Section -->
    <div class="row mt-4 justify-content-center">
      <div class="col-lg-10">
        <div class="car-detail-card shadow-lg">
          <div class="row g-0">
            <!-- Car Image -->
            <div class="col-md-6">
              <img src="{{ car.image.url }}" class="img-fluid car-detail-img" alt="{{ car.title }}" />
            </div>

            <!-- Car Information -->
            <div class="col-md-6 p-4 d-flex flex-column justify-content-center">
              <h3 class="fw-bold text-light">{{ car.title }}</h3>
              <p class="car-detail-text">
                <span class="detail-label">Company:</span> {{ car.company }}
              </p>
              <p class="car-detail-text">
                <span class="detail-label">Category:</span> {{ car.category }}
              </p>
              <p class="car-detail-text">
                <span class="detail-label">Launch Date:</span> {{ car.launch_date }}
              </p>
              <p class="car-detail-text">
                <span class="detail-label">Price ($):</span> <span class="text-gold fw-bold">${{ car.price }}</span>
              </p>
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-sm w-100 add-to-cart" data-car-id="{{ car.id }}">ðŸ›’ Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Divider -->
    <hr class="styled-hr" />
  </div>
  <script src="{% static 'js/add_to_cart.js' %}" defer></script>

{% endblock %}
