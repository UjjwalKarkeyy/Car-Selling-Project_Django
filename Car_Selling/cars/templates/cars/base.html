{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Showcase</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{% static 'cars/base.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <!-- Logo Image -->
        <a class="navbar-brand" href="{% url 'cars-list' %}"><img src="{% static 'images/car_dealer_logo.jpg' %}" alt="Logo" /></a>

        <div class="navbar-text text-light mx-auto fw-bold">"Drive Your Dream Car Today!"</div>

        <!-- Navbar Toggle Button for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
            <a href="{% url 'cart' %}" class="btn btn-primary">Cart</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <hr style="border: 1px solid black; width: 95%; margin: auto;" />

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}

    {% endblock content%}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
